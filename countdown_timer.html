<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timer till birthday</title>
    <link rel="stylesheet" href="css/countdown_timer.css">


  </head>
  <body>
<p id="timer"></p>
<img src="images/birthday.jpg" alt="">
    <script>
    // Set countdown date to my birthday
    var countDownDate = new Date("May 2, 2019 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="timer"
        var timer= document.getElementById("timer");
        timer.innerHTML = days + " days, " + hours + " hours, "
        + minutes + " minutes and " + seconds + " seconds ";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            timer.innerHTML = "EXPIRED";
        }
    }, 1000);
    </script>

  </body>
</html>
