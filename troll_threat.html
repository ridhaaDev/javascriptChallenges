<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Troll Threat Challenge</title>

    *{
        margin: 0 auto;
        font-size: 20px;
          text-align: center;
    }
      textarea{
        width: 80%;

        display: block;

      }

  <body>
    <textarea name="name" rows="8" cols="80" placeholder="Comments? Add them here..." id="input"></textarea>

    <button type="button" name="button" onclick="removeVowels()">Submit</button>

<p id="output"></p>

    <script type="text/javascript">
    function removeVowels(){
    var input=document.getElementById("input").value;
    var output=document.getElementById("output");
    output.innerHTML=vowels(input);

    }
    function vowels(input){
      var vowels=['b','c','d','f','g','h','j','k','l','m','n','p','q','r','s','t','v','w','x','y','z'];
       // var vowels=["a","e","i",'o',"u"];
      var word="";
      for (var i = 0; i < input.length; i++) {


        for (var j = 0; j < vowels.length; j++) {
          if ((input[i]==vowels[j] || input[i]==vowels[j].toUpperCase() || input[i]==" ")) {
            word+=input[i];
         }
        }

      }
      return word;



}
console.log(vowels("This website is for losers LOL!"));
    </script>

  </body>
