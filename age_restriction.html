<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        display: block;
margin: 0 10%;
      }
input, button, .output{
  width: 80%;
  height: 50px;
  border-radius: 20px;
  outline: none;
  font-size: 30px;
}

      .output{
        height: 100px;
        border:1px solid black;
        text-align: center;
      }
      ::placeholder{
        font-size: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="age" autofocus placeholder="Enter your age here..."><br><br>


      <div class="output" id="output">
        <p></p>
      </div><br><br>

      <button type="button" name="button" onclick="testAge()">Submit</button>
    </div>

    <script type="text/javascript">
    alert("Enter your age in the provided place");

    function testAge(){

      var ageField=document.getElementById("age");
      var age=ageField.value;
      var outputDiv=document.getElementById("output");

      if (Number(age)===0) {
        outputDiv.innerHTML="Enter your age first...";
      }else if (age<=12) {
        outputDiv.innerHTML="You're still a toddler";
      }else if (age<20) {
        outputDiv.innerHTML="You're a teenager, yo";
      }
      else if (age<40) {
        outputDiv.innerHTML="You are in the prime of your life.";
      }
      else if (age<60) {
        outputDiv.innerHTML="Nearing the end of your working career.";
      }
      else if (age>=60&&age<=110) {
        outputDiv.innerHTML="You are likely retired by now";
      }
      else if (age>110) {
        outputDiv.innerHTML="You are dead";
      }
    }

    </script>



  </body>
</html>
