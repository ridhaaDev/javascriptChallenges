<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    div div{
      margin: 0 auto;
      width: 50%;
      border:1px solid black;
    }
    p{
      text-align: center;
    }
  </style>
  <body>
    <div class="container">
      <div class="" id="red" onclick="red()"><p >Red</p></div>
      <div class="" id="orange" onclick="orange()"><p>Orange</p></div>
      <div class="" id="yellow" onclick="yellow()"><p>Yellow</p></div>
      <div class="" id="green" onclick="green()"><p>Green</p></div>
      <div class="" id="blue" onclick="blue()"><p>Blue</p></div>
      <div class="" id="indigo" onclick="indigo()"><p>Indigo</p></div>
      <div class="" id="violet" onclick="violet()"><p>Violet</p></div>
    </div>
    <script type="text/javascript">
function red(){
var red=document.getElementById("red");
red.style.backgroundColor="red";
}
function orange(){
var orange=document.getElementById("orange");
orange.style.backgroundColor="orange";
}
function yellow(){
var yellow=document.getElementById("yellow");
yellow.style.backgroundColor="yellow";
}
function green(){
var green=document.getElementById("green");
green.style.backgroundColor="green";
}
function blue(){
var blue=document.getElementById("blue");
blue.style.backgroundColor="blue";
}
function indigo(){
var indigo=document.getElementById("indigo");
indigo.style.backgroundColor="indigo";
}
function violet(){
var violet=document.getElementById("violet");
violet.style.backgroundColor="violet";
}
    </script>

  </body>
</html>
