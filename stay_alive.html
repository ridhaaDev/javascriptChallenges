<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
  p{
    margin: 0;
    font-size: 100px;
    text-align: center;
  }
  div{
    margin: 0 auto;
    width: 80%;
    height: 500px;
    border:1px solid black;
  }

}
</style>
</head>
<body>
  <p id="time"></p>
  <div id="imageAnimation">

  </div>


  <script type="text/javascript">
  myFunction();
  var timeLeft=15;
  var animationImageCount=1;
  var timeSelector=document.getElementById("time");
  var animationSelector=document.getElementById("imageAnimation");

  function myFunction() {
    var timer=setInterval(function(){
      // console.log(timeLeft);
      timeSelector.innerHTML=timeLeft;
      console.log(timeLeft);
      animationSelector.style.background="url('images/camping"+animationImageCount+".jpg')";
        animationSelector.style.backgroundSize="cover";


      animationImageCount++;

      if (timeLeft===0) {
        clearInterval(timer);
        timeSelector.innerHTML="We're done here...";
      }
        timeLeft--;
    }, 1000);
  }

  </script>
</body>
</html>
