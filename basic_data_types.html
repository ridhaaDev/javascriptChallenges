<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
    //Array
    console.log("Array");
    var animalsArray=["Cats","Dogs","Rats","Guinea Pigs", "Mice"];
    console.log("Array example: ");
    console.log(animalsArray);
    console.log("------------------");

    // Object
    console.log("Object");
    var me={firstName:"Ridhaa",lastName:"Cupido", age:"19"};
    console.log("Object example:");
    console.log(me);
    console.log("------------------");

    // String
    console.log("String");
    var word="I am a String";
    console.log("String example:");
    console.log(word);
    console.log("------------------");

    // Number
    console.log("Number");
    var number=360;
    console.log("Number example:");
    console.log(number);
    console.log("------------------");

    // Boolean
    console.log("Boolean");
    var trueOrFalse=false;
    console.log("Boolean example:");
    console.log(trueOrFalse);
    console.log("------------------");

    // Null
    console.log("Null");
    var nullValue=null;
    console.log("Null example:");
    console.log(nullValue);
    console.log("------------------");

    // Undefined
    console.log("Undefined");
    var undefined;
    console.log("Undefined example:");
    console.log(undefined);
    console.log("------------------");

    // Date
    console.log("Date");
    var currentDate=new Date();
    console.log("Date example:");
    console.log(currentDate);
    console.log("------------------");

    </script>
  </body>
</html>
