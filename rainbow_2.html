<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    .container div{
      margin: 0 10%;
      width: 80%;
      height:100px;
      border:1px solid black;
    }
  </style>
  <body>
    <div class="container">
      <div id="red"></div>
      <div id="orange"></div>
      <div id="yellow"></div>
      <div id="green"></div>
      <div id="blue"></div>
      <div id="indigo"></div>
      <div id="violet"></div>
    </div>



    <script type="text/javascript">
      var rainbowArray=["violet","indigo","blue","green","yellow","orange","red"];
      for (var i = 0; i < rainbowArray.length; i++) {
      var color=rainbowArray[i];
      var colorSelector=document.getElementById(String(color));
      colorSelector.innerHTML=color;
      colorSelector.style.textAlign="center";
      colorSelector.style.backgroundColor=color;
      }
    </script>


  </body>
</html>
